<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex Fora</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
          alt="Pokeball"
          class="logo-img"
        />
        <span class="logo-text">Pokédex</span>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#pokedex">Pokédex</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>

    <main>
      <section class="gen-one">
        <h1>Primera Generación</h1>
        <p class="gen-description">
          Conoce a los Pokémon iniciales de la región de Kanto
        </p>

        <article class="starters-container">
          <figure class="starter-card">
            <img src="./public/bulbasur.png" alt="Bulbasaur" />
            <figcaption>
              <h2>Bulbasaur</h2>
              <p class="type">Planta / Veneno</p>
            </figcaption>
          </figure>

          <figure class="starter-card">
            <img src="./public/char.png" alt="Charmander" />
            <figcaption>
              <h2>Charmander</h2>
              <p class="type">Fuego</p>
            </figcaption>
          </figure>

          <figure class="starter-card">
            <img src="./public/squirtle.png" alt="Squirtle" />
            <figcaption>
              <h2>Squirtle</h2>
              <p class="type">Agua</p>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>
  </body>
</html>
